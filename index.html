<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Glass</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
@font-face {
    font-family: 'IRANYekan';
    src: url('https://cdn.jsdelivr.net/gh/rastikerdar/iranyekan-font@v2.0.0/dist/woff/iranyekanwebbold.woff') format('woff');
    font-weight: bold;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #ffffff, #f3e8ff);
    color: #2d1b47;
    line-height: 1.6;
    font-family: 'Vazirmatn', sans-serif;
}

/* ---------- HEADER ---------- */

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 30px 80px;
}

.logo {
    font-family: 'IRANYekan', sans-serif;
    font-size: 28px;
    font-weight: bold;
    color: #7c3aed;
}

nav a {
    margin-left: 30px;
    text-decoration: none;
    color: #4c1d95;
    font-weight: 500;
    white-space: nowrap;
}

/* ---------- HERO ---------- */

.hero {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 80px;
}

.hero-text {
    max-width: 520px;
}

.hero-text h1 {
    font-family: 'IRANYekan', sans-serif;
    font-size: 48px;
    margin-bottom: 20px;
    color: #5b21b6;
    white-space: nowrap;
}

.hero-text p {
    font-size: 18px;
    margin-bottom: 30px;
    color: #3b0764;
    white-space: nowrap;
}

.btn {
    padding: 14px 32px;
    background: #7c3aed;
    color: white;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
    box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);
    transition: 0.3s;
    white-space: nowrap;
}

.btn:hover {
    background: #6d28d9;
    transform: translateY(-3px);
}

/* ---------- WIND GLASS EFFECT ---------- */

.glass-wrapper {
    position: relative;
    width: 420px;
    height: 320px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.glass-wrapper::before,
.glass-wrapper::after {
    content: "";
    position: absolute;
    width: 150%;
    height: 150%;
    border-radius: 50%;
    filter: blur(60px);
    z-index: 1;
}

.glass-wrapper::before {
    background: radial-gradient(circle, rgba(168,85,247,0.6), transparent 70%);
    animation: wind1 9s linear infinite;
}

.glass-wrapper::after {
    background: radial-gradient(circle, rgba(124,58,237,0.5), transparent 70%);
    animation: wind2 12s linear infinite reverse;
}

.glass {
    position: relative;
    width: 320px;
    height: 200px;
    background: linear-gradient(135deg, #7c3aed, #5b21b6);
    border-radius: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 22px;
    font-weight: bold;
    z-index: 2;
    box-shadow: 0 25px 50px rgba(124,58,237,0.6);
    white-space: nowrap;
    font-family: 'IRANYekan', sans-serif;
}

@keyframes wind1 {
    from { transform: rotate(0deg) translate(25px); }
    to   { transform: rotate(360deg) translate(25px); }
}

@keyframes wind2 {
    from { transform: rotate(0deg) translate(-25px); }
    to   { transform: rotate(360deg) translate(-25px); }
}

/* ---------- FEATURES ---------- */

section.features {
    background: white;
    padding: 80px;
    text-align: center;
}

.features h2 {
    font-family: 'IRANYekan', sans-serif;
    font-size: 36px;
    margin-bottom: 50px;
    color: #5b21b6;
    white-space: nowrap;
}

.feature-box {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 30px;
}

.feature {
    padding: 30px;
    border-radius: 20px;
    background: #faf5ff;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
}

.feature h3 {
    font-family: 'IRANYekan', sans-serif;
    color: #6d28d9;
    margin-bottom: 15px;
    white-space: nowrap;
}

.feature p {
    white-space: nowrap;
}

/* ---------- FOOTER ---------- */

footer {
    text-align: center;
    padding: 30px;
    background: #f3e8ff;
    color: #4c1d95;
    white-space: nowrap;
}
</style>
</head>

<body>

<header>
    <div class="logo">SmartGlass</div>
    <nav>
        <a href="#">ویژگی‌ها</a>
        <a href="#">محصول</a>
        <a href="#">تماس</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>صفحه‌ی گوشی، جلوی چشمت</h1>
        <p>نمایش مستقیم محتوای گوشی روی عینک، بدون درآوردن موبایل</p>
        <a href="#" class="btn">شروع تجربه</a>
    </div>

    <div class="glass-wrapper">
        <div class="glass">عکس عینک</div>
    </div>
</section>

<section class="features">
    <h2>؟SmartGlass چرا</h2>
    <div class="feature-box">
        <div class="feature">
            <h3>نمایش زنده</h3>
            <p>مشاهده آنی صفحه گوشی</p>
        </div>
        <div class="feature">
            <h3>طراحی سبک</h3>
            <p>راحت و مناسب استفاده روزمره</p>
        </div>
        <div class="feature">
            <h3>اتصال هوشمند</h3>
            <p>سازگار با اندروید و iOS</p>
        </div>
    </div>
</section>

<footer>
    © 2026 SmartGlass — آینده را ببین
</footer>

</body>
</html>
